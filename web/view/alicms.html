<div class="monitor-component container" ng-controller="MonitorCtrl">
    <div class="titlebar">
        <h3><span>{{title}}</span>&nbsp;&nbsp;<small style="cursor: pointer;" class="glyphicon glyphicon-cog" data-toggle="modal" data-target="#modal-monitor-options"></small></h3>
    </div>
    <br>
    <div id="chart-container">

    </div>
    <div class="modal fade" id="modal-monitor-options" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" style="border-bottom: 3px solid #337ab7;">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">{{title}}</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" ng-submit="drawChart()">
                        <div class="form-group">
                            <label class="control-label col-sm-2 col-sm-offset-1">Namespace: </label>
                            <div class="col-sm-8">
                                <select class="form-control" ng-model="options.Namespace">
                                    <option value="{{opt.key}}" ng-repeat="opt in NamespaceOptions">{{opt.value}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2 col-sm-offset-1">MetricName: </label>
                            <div class="col-sm-8">
                                <select class="form-control" ng-model="options.MetricName">
                                    <option value="{{opt.key}}" ng-repeat="opt in MetricNameOptions">{{opt.value}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2 col-sm-offset-1">起始时间: </label>
                            <div class="col-sm-8"><input class="form-control datetimepicker" ng-model="options.StartTime" /></div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2 col-sm-offset-1">截至时间: </label>
                            <div class="col-sm-8"><input class="form-control datetimepicker" ng-model="options.EndTime" /></div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2 col-sm-offset-1">时间间隔: </label>
                            <div class="col-sm-8">
                                <select class="form-control" ng-model="options.Period">
                                    <option value="{{opt.key}}" ng-repeat="opt in PeriodOptions">{{opt.value}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2 col-sm-offset-1">统计方法: </label>
                            <div class="col-sm-8">
                                <select class="form-control" ng-model="options.Statistics">
                                    <option value="{{opt.key}}" ng-repeat="opt in StatisticsOptions">{{opt.value}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-10"><button type="submit"  class="btn btn-primary">提 交</button></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
